<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily ToDo</title>

    <!--Style and Icons-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>

<body>

    <div class="wrapper">
        <div class="task-input">
            <img src="./img/align-left.svg" alt="icon">
            <input type="text" placeholder="Add your new task here">
        </div>
        <div class="controls">
            <div class="filter">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="complete">Complete</span>
            </div>
            <button class="clear">Clear All</button>
        </div>
            <ul class="task-box">

                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1">
                        <P>Thrown out the garbage</P>
                    </label>
                    <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="task-menu">
                        <li><i class="uil uil-pen"></i>Edit</li>
                        <li><i class="uil uil-trash"></i>Delete</li>
                    </ul>
                    </div>
                    </li>

                <li class="task">
                    <label for="2">
                        <input type="checkbox" id="2">
                        <P>Study French</P>
                    </label>
                    <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="task-menu">
                        <li><i class="uil uil-pen"></i>Edit</li>
                        <li><i class="uil uil-trash"></i>Delete</li>
                    </ul>
                    </div>
                    </li>

                <li class="task">
                    <label for="3">
                        <input type="checkbox" id="3">
                        <P>Do the dishes</P>
                    </label>
                    <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="task-menu">
                        <li><i class="uil uil-pen"></i>Edit</li>
                        <li><i class="uil uil-trash"></i>Delete</li>
                    </ul>
                    </div>
                </li>
            </ul>
    </div>
    
</body>
</html>
